<footer role="contentinfo">
  <div {{ if eq .Site.Params.showThemeSwitcher false }}style="display: none;" {{ end }}>
    <label for="themer">
      {{ T "dark_theme" }} <input type="checkbox" id="themer" class="vh">
      <!-- Shows "on" or "off" -->
      <span aria-hidden="true"></span>
    </label>
  </div>
  {{ .Site.Params.Footer | markdownify }} &copy; {{ .Site.Params.author }} {{ dateFormat "2006" now }}
</footer>
