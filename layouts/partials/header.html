<header class="intro-and-nav" role="banner">
  <div>
    <div class="intro">
      <a class="logo" href="{{ .Site.BaseURL }}" aria-label="{{ .Site.Title }} home page">
        {{ with .Site.Params.navTitleText }}
        <h1>{{ . }}</h1>
        {{ else }}
        <img style="border-radius: 50%" src="/images/me.jpg">
        {{ end }}
      </a>
      <p class="library-desc">
        {{ with .Site.Params.description }} {{ . | markdownify }} {{ end }}
      </p>
    </div>
    {{ partial "nav.html" . }}
    {{ if eq .Site.Params.moveFooterToHeader true }}
    {{ partial "footer.html" . }}
    {{ end }}
  </div>
</header>
